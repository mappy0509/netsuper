<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録 - NetSuper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-stone-50">
    <div class="container mx-auto px-4 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-emerald-800">NetSuper</a>
                <h1 class="text-2xl font-bold text-slate-800 mt-4">新規会員登録</h1>
                <p class="text-gray-600 mt-2">必要な情報をご入力ください。</p>
            </div>

            <form id="signup-form" class="space-y-6">
                <!-- お名前 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">お名前（姓）<span class="text-red-500">*</span></label>
                        <input type="text" id="last-name" name="last-name" required autocomplete="family-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">お名前（名）<span class="text-red-500">*</span></label>
                        <input type="text" id="first-name" name="first-name" required autocomplete="given-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <!-- メールアドレス -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス<span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <!-- パスワード -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">パスワード<span class="text-red-500">*</span></label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <!-- パスワード（確認用） -->
                <div>
                    <label for="password-confirm" class="block text-sm font-medium text-gray-700">パスワード（確認用）<span class="text-red-500">*</span></label>
                    <input type="password" id="password-confirm" name="password-confirm" required autocomplete="new-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <!-- 電話番号 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">電話番号<span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <hr class="my-6">

                <h2 class="text-lg font-semibold text-slate-800">ご住所（発送先）</h2>
                
                <!-- 郵便番号 -->
                <div class="flex items-end space-x-4">
                    <div class="flex-grow">
                        <label for="postal-code" class="block text-sm font-medium text-gray-700">郵便番号</label>
                        <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" placeholder="例: 1000001" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <button type="button" id="search-address-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 text-sm">住所検索</button>
                </div>

                <!-- 都道府県 -->
                <div>
                    <label for="prefecture" class="block text-sm font-medium text-gray-700">都道府県</label>
                    <select id="prefecture" name="prefecture" autocomplete="address-level1" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">選択してください</option>
                    </select>
                </div>

                <!-- 市区町村 -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">市区町村</label>
                    <input type="text" id="city" name="city" autocomplete="address-level2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <!-- 番地 -->
                <div>
                    <label for="street" class="block text-sm font-medium text-gray-700">番地</label>
                    <input type="text" id="street" name="street" autocomplete="street-address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <!-- 建物名・部屋番号 -->
                <div>
                    <label for="apartment" class="block text-sm font-medium text-gray-700">建物名・部屋番号など</label>
                    <input type="text" id="apartment" name="apartment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <!-- 登録ボタン -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-700 transition">
                        登録する
                    </button>
                </div>
            </form>
            
            <div id="success-message" class="hidden text-center mt-8">
                <i data-lucide="check-circle" class="text-emerald-500 w-16 h-16 mx-auto"></i>
                <h2 class="text-2xl font-bold text-slate-800 mt-4">ご登録ありがとうございます！</h2>
                <p class="text-gray-600 mt-2">アカウントの作成が完了しました。</p>
                <a href="index.html" class="mt-6 inline-block bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-emerald-700 transition">
                    お買い物を続ける
                </a>
            </div>
        </div>
    </div>

    <!-- 通知表示用の要素 -->
    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg"></div>

    <script>
        lucide.createIcons();
    </script>
    <script src="firebase-config.js" type="module"></script>
    <script src="shared.js" type="module"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
