<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 ログイン - NetSuper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-stone-50">
    <div class="container mx-auto px-4 py-8 sm:py-12">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-16">
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-emerald-800">NetSuper</a>
                <h1 class="text-2xl font-bold text-slate-800 mt-4">管理画面 ログイン</h1>
                <p class="text-gray-600 mt-2">事業者様専用のログイン画面です。</p>
            </div>

            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                    <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-700 transition">
                        ログイン
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg"></div>

    <script>
        lucide.createIcons();
    </script>
    <script src="firebase-config.js" type="module"></script>
    <script src="shared.js" type="module"></script>
    
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { showNotification } from './shared.js';

        const loginForm = document.getElementById('admin-login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                // Firebase Auth でログイン
                await signInWithEmailAndPassword(auth, email, password);
                
                // ログイン成功
                showNotification('ログインしました。管理画面に移動します。');
                
                // ログイン成功後、seller.html（管理ダッシュボード）に移動
                setTimeout(() => {
                    window.location.href = 'seller.html';
                }, 1500);

            } catch (error) {
                console.error("ログインエラー:", error.code, error.message);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showNotification('メールアドレスまたはパスワードが正しくありません。');
                } else {
                    showNotification('ログインに失敗しました。');
                }
            }
        });
    </script>
</body>
</html>
