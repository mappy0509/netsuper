<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出品者管理画面 - 農家のB品市場</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-50 font-sans">
    <div id="seller-app-container">
        <header class="bg-emerald-800 text-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                <h1 class="text-xl font-bold">出品者管理画面</h1>
                <div>
                    <span class="mr-4">事業者A 様</span>
                    <a href="index.html" class="text-sm hover:underline">ログアウト</a>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <section class="mb-8 p-6 bg-white rounded-lg shadow border">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-800">事業者情報</h2>
                    <button id="edit-info-button" class="bg-gray-200 hover:bg-gray-300 text-slate-800 font-semibold py-2 px-4 rounded-lg text-sm flex items-center">
                        <i data-lucide="edit" class="w-4 h-4 mr-2"></i>編集
                    </button>
                </div>
                <div id="seller-info-display">
                    </div>
            </section>

            <section class="mb-8 p-6 bg-white rounded-lg shadow border">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-800">商品管理</h2>
                    <button id="add-product-button" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg text-sm flex items-center">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>新規商品を追加
                    </button>
                </div>
                <div id="seller-product-list">
                    </div>
            </section>

            <section class="p-6 bg-white rounded-lg shadow border">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-800">メルマガ配信</h2>
                    <button id="add-newsletter-button" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg text-sm flex items-center">
                        <i data-lucide="mail" class="w-4 h-4 mr-2"></i>新規メルマガを作成
                    </button>
                </div>
                <div id="newsletter-list">
                    </div>
            </section>
        </main>
    </div>

    <div id="seller-info-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">事業者情報の編集</h3>
                <button id="seller-info-modal-close-button" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            <form id="seller-info-form" class="space-y-4">
                <div>
                    <label for="seller-name" class="block text-sm font-medium text-gray-700">事業者名</label>
                    <input type="text" id="seller-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="seller-image-url" class="block text-sm font-medium text-gray-700">画像URL</label>
                    <input type="text" id="seller-image-url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="seller-description" class="block text-sm font-medium text-gray-700">事業者説明</label>
                    <textarea id="seller-description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>
                 <div>
                    <label for="seller-contact" class="block text-sm font-medium text-gray-700">連絡先 (メールアドレスなど)</label>
                    <input type="text" id="seller-contact" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-lg">保存する</button>
                </div>
            </form>
        </div>
    </div>

    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-bold">新規商品を追加</h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">商品名</label>
                    <input type="text" id="product-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">商品説明</label>
                    <textarea id="product-description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>
                <div>
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700">画像URL</label>
                    <input type="text" id="product-image-url" placeholder="https://example.com/image.jpg" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="product-regular-price" class="block text-sm font-medium text-gray-700">販売価格 (円)</label>
                    <input type="number" id="product-regular-price" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-lg">保存する</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="newsletter-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">新規メルマガを作成</h3>
                <button id="newsletter-modal-close-button" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            <form id="newsletter-form" class="space-y-4">
                <div>
                    <label for="newsletter-subject" class="block text-sm font-medium text-gray-700">件名</label>
                    <input type="text" id="newsletter-subject" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                 <div>
                    <label for="newsletter-image-url" class="block text-sm font-medium text-gray-700">画像URL (任意)</label>
                    <input type="text" id="newsletter-image-url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="newsletter-body" class="block text-sm font-medium text-gray-700">本文</label>
                    <textarea id="newsletter-body" rows="5" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-6 rounded-lg">配信する</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg" style="display: none;"></div>

    <script src="seller.js"></script>
</body>
</html>
