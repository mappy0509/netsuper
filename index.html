<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSuper</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Iconsを読み込みます -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 共通のスタイルシートを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-50 font-sans">
    <div id="app-container">
        <!-- ヘッダーはJSによってここに描画されます -->
        <header id="header-container"></header>

        <!-- デモ操作エリアはJSによってここに描画されます -->
        <div id="demo-controls"></div>

        <!-- メインコンテンツはJSによってここに描画されます -->
        <main id="main-container" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8"></main>

        <!-- 通知エリア -->
        <div id="notification" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg" style="display: none;"></div>
    </div>
    
    <!-- 共通スクリプトを先に読み込みます -->
    <script src="shared.js"></script>
    <!-- このページ専用のスクリプトを読み込みます -->
    <script src="customer.js"></script>
</body>
</html>
