<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSuper - 新鮮な食材をお届け</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-stone-50 font-sans">

    <!-- ヘッダー (JSで動的に生成) -->
    <div id="header-container"></div>
    
    <!-- メインコンテンツ (JSで動的に生成) -->
    <main id="main-container" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 商品一覧などがここに表示されます -->
    </main>

    <!-- ログインモーダル -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                    <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="flex items-center justify-between">
                    <button type="button" id="login-modal-close-button" class="text-gray-600 hover:text-gray-700">キャンセル</button>
                    <button type="submit" class="bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-emerald-700 transition">ログイン</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ショッピングカートモーダル -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-start z-50 p-4 pt-16 overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-800">ショッピングカート</h2>
                <button id="cart-modal-close-button" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="cart-items-container" class="p-6 max-h-[60vh] overflow-y-auto">
                <!-- カート内の商品はJSでここに描画されます -->
            </div>
            <div id="cart-footer" class="p-6 bg-gray-50 rounded-b-lg">
                <div id="cart-total-container" class="text-right mb-4">
                     <!-- 合計金額はJSでここに描画されます -->
                </div>
                <button id="checkout-button" class="w-full bg-amber-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-600 transition disabled:bg-gray-400">
                    レジに進む
                </button>
            </div>
        </div>
    </div>


    <!-- 通知表示用の要素 -->
    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg"></div>

    <script>
        // Lucide Iconsを初期化
        lucide.createIcons();
    </script>
    
    <!-- JSファイルをモジュールとして読み込む -->
    <script src="firebase-config.js" type="module"></script>
    <script src="shared.js" type="module"></script>
    <script src="customer.js" type="module"></script>

</body>
</html>
